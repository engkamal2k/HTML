<html>
    <head>
        <!--Character Encoding: Specifies the character set used in the document-->
        <meta charset="UTF-8">
        <!--Page Description: Provides a brief summary of the page's content, often used by search engines in search results-->
        <meta name="description" content="A brief description of the page.">
        <!--Keywords: Lists relevant keywords for the page content-->
        <meta name="keywords" content="HTML, meta tags, web development">
        <!--Author Information: Specifies the author's name-->
        <meta name="author" content="John Doe">
        
        <title>My First Page</title>
        <meta name ="description" content="This is my first page">
        <style></style>
        <script></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        This Is Description For My First Page
    </body>
</html>
